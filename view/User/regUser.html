<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETsys</title>

    <!---Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    
    <link rel="stylesheet" href="../../public/styles/users.css"/>
    
    <!--- Fonte Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>
<body>
<div class="container">
   
    <!--- Side Bar -->
    <div class="sideBar">
        <div class="userInfo">
            <img src="/public/images/catsys.png">            
        </div>
        <div class="sideBarButtons">
            <button class="btnDashboard" onclick="navigateToPage(this)"><img src="/public/images/dashboard.svg"/>Dashboard</button>
            <button class="btnUser" onclick="navigateToPage(this)"><img src="/public/images/usuario.svg"/>Usuários</button>
            <button class="btnProfile" onclick="navigateToPage(this)"><img src="/public/images/perfis.svg"/>Perfis</button>
            <button class="btnModule" onclick="navigateToPage(this)"><img src="/public/images/modulos.svg"/>Pets</button>
            <button class="btnFT" onclick="navigateToPage(this)"><img src="/public/images/ft.svg"/>Doenças & Necessidades</button>
        </div>
        <div class="logout-container">
            <span class="logout"><img src="../../public/images/sair-_1_.svg"/></span>
        </div>
    </div>
    <div class="pageContent">
        <!--- Header Bar -->
        <div class="headerBar">
            <p>Cadastro de Usuário</p>
        </div>

        <!-- Data Content -->
        <div class="userRegisterData">
            <form id="formUser" action="/caduser" method="POST">
                <div class="form-group">
                    <label for="nomeUsuario">Nome:</label>
                    <br>
                    <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Nome do usuário" required>
                </div>
                <div class="form-group">
                  <label for="matricula">Matrícula:</label>
                  <br>
                  <input type="text" inputmode="numeric" pattern="[0-9]*" id="matricula" name="matricula" placeholder="Matrícula do usuário" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" inputmode="email" id="email" name="email" placeholder="E-mail do usuário" required>
                  </div>
                <div class="form-group">
                  <label for="senha">Senha:</label>
                  <br>
                  <input type="password" id="senha" name="senha" placeholder="Senha do usuário" required>
                </div>
                <div class="form-group">
                    <label for="perfil">Perfil:</label>
                    <br>
                    <select id="perfilSelect" name="idPerfil"></select>
                </div>
                <div class="formCheckbox">
                    <label for="acessoSistema"></label>
                    <br>
                    <input type="checkbox" id="acessoSistema" name="acessoSistema">
                    <span>Acesso ao Sistema</span>
                </div>
                <input type="hidden" id="idUsuario"> 
                <div class="btnFormContainer">
                    <button class="cancel" onclick="window.location.href='/users'">Cancelar</button>
                    <button class="create" type="submit">Confirmar</button>
                </div>  
                
            </form>
        </div>

       

        
    </div>

   
    


<!--- Script JS -->
<script src="../../public/js/auth.js"></script>
<script src="../../public/js/authFetch.js"></script>
<script src="../../public/js/menu.js"></script>
<script src="../../controller/js/Users/register.js"></script>
<!--- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
