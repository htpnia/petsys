<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETsys</title>

    <!---Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    
    <link rel="stylesheet" href="../../public/styles/users.css"/>
    
    <!--- Fonte Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>
<body>
<div class="container">
   
    <!--- Side Bar -->
    <div class="sideBar">
        <div class="userInfo">
            <img src="/public/images/catsys.png">            
        </div>
        <div class="sideBarButtons">
            <button class="btnDashboard" onclick="navigateToPage(this)"><img src="/public/images/dashboard.svg"/>Dashboard</button>
            <button class="btnUser" onclick="navigateToPage(this)"><img src="/public/images/usuario.svg"/>Usuários</button>
            <button class="btnProfile" onclick="navigateToPage(this)"><img src="/public/images/perfis.svg"/>Perfis</button>
            <button class="btnModule" onclick="navigateToPage(this)"><img src="/public/images/modulos.svg"/>Pets</button>
            <button class="btnFT" onclick="navigateToPage(this)"><img src="/public/images/ft.svg"/>Doenças & Necessidades</button>
        </div>
        <div class="logout-container">
            <span class="logout"><img src="../../public/images/sair-_1_.svg"/></span>
        </div>
    </div>
    <div class="pageContent">
        <!--- Header Bar -->
        <div class="headerBar">
            <p>Usuários</p>
        </div>

         <!-- Barra de Pesquisa -->
         <div class="searchContainer">
            <img src="../../public/images/lupa-_1_.svg"/><input type="text" id="searchInput" placeholder="Pesquisar usuários..." oninput="filterUsers()">
        </div>

        <!-- Data Content -->
        <div class="userData">
            <div class="dataHeader">
                <div class="dataHeaderInfo">
                <span class="usuarioSpan">Usuário</span>
                <span class="matriculaSpan">Matrícula</span>
                <span class="perfilSpan">Perfil</span>
                </div>
                <div class="dataHeaderButtons">
                <span class="editSpan">Editar</span>
                <span class="deleteSpan">Excluir</span>
                </div>
            </div>
            <div class="userListContainer">
            <ul id="userList" class="list-group">
            </ul>
            </div>
        </div>

        <div class="btnCreateContainer">
        <button class="createUserBtn" onclick="window.location.href='/caduser'">Criar usuário</button>
        </div>

        
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modalHeader">
            <h2 id="modalTitle">Detalhes</h2>
            </div>
            <p class="modalInfo" id="modalBody"></p>
        </div>
    </div>




<!--- Script JS -->
<script src="../../public/js/auth.js"></script>
<script src="../../public/js/authFetch.js"></script>
<script src="../../controller/js/Users/carregarUser.js"></script>
<script src="../../public/js/menu.js"></script>

<!--- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
